<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>

<body>
    <h1>Ranking Padel 2025</h1>
    <div class="button-container">
        <button id="sportingBtn">Sporting</button>
        <button id="PadelBeerBtn">PadelBeer</button>
        <button id="MeninasBtn">Meninas</button>
    </div>
    
    <div class="table-container">
        <table id="rankingTable" style="display: none;">
            <thead>
                <tr>
                    <th class="important-column">#</th>
                    <th class="important-column">Nome</th>
                    <th class="important-column">Pts</th>
                    <th class="important-column">Score</th>
                    <th>V</th>
                    <th>E</th>
                    <th>D</th>
                    <th>Jogos</th>
                </tr>
            </thead>
            <tbody id="playerTable">
                <!-- Jogadores serão adicionados aqui -->
            </tbody>
        </table>
        <button id="showFormButton" style="display: none; margin: 20px auto;">Adicionar Novo Jogador</button>
    </div>
    

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <span class="close-button" id="closeFormButton">&times;</span>
            <h2>Adicionar Novo Jogador</h2>
            <form id="addPlayerForm">
                <label for="playerName">Nome do Jogador:</label>
                <input type="text" id="playerName" required>
                <label for="playerWins">Vitórias:</label>
                <input type="number" id="playerWins" required>
                <label for="playerDraws">Empates:</label>
                <input type="number" id="playerDraws" required>
                <label for="playerLosses">Derrotas:</label>
                <input type="number" id="playerLosses" required>
                <button type="submit">Adicionar Jogador</button>
            </form>           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
